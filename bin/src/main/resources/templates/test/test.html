<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Test List</title>
    </head>
    <body>

        <h2>Test List</h2>

        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="test : ${list}">
                    <td th:text="${test.testId}">1</td>
                    <td th:text="${test.testTitle}">제목</td>
                    <td th:text="${test.testName}">이름</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
